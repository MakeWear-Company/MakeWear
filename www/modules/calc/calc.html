<!DOCTYPE html>
<html>
<head>
	<title>Calc</title>
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" href="calc.css">
	<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	
	<script type="text/javascript" src="calc.js"></script>
</head>
<body>

<div class="open_calc">open calc</div>
<br/>
<br/>
	<div class="calc" style='display:none'>
		<div class='mousee'>
			<span class='icon_red' title="Закрить"></span>
		</div>
		<div class="read_calc">0</div>
		<table border="0" class='but_calc'>
			<tr><td rel='7'><div>7</div></td><td rel='8'><div>8</div></td><td rel='9'><div>9</div></td><td rel='+'><div>+</div></td></tr>
			<tr><td rel='4'><div>4</div></td><td rel='5'><div>5</div></td><td rel='6'><div>6</div></td><td rel='-'><div>-</div></td></tr>
			<tr><td rel='7'><div>1</div></td><td rel='2'><div>2</div></td><td rel='3'><div>3</div></td><td rel='/'><div>/</div></td></tr>
			<tr><td rel='0' colspan="2" ><div style="width: 90px;">0</div></td><td rel='.'><div>.</div></td><td rel='*'><div>*</div></td></tr>
			<tr><td rel='C'><div>C</div></td><td rel='CE'><div>CE</div></td><td colspan="2" rel='='><div style="width: 90px;font-size: 28px;">=</div></td></tr>
		</table>
	</div>
</body>
</html>
